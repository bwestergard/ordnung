
<!doctype html>

<meta charset="utf-8">
<title>Ordnung</title>

<script src="bundle.js"></script>


<script src="node_modules/sortablejs/Sortable.js"></script>
<script src="node_modules/sortablejs/ng-sortable.js"></script>

<style id="css">
  body {
  margin: 0;
  padding: 0;
  }

  #leftCol {
  position: fixed;
  width: 25%;
  background-color: hsl(34.3, 58.3%, 85%);; 
  font-size: 21px;
  overflow-y: scroll;
  top: 0;
  bottom: 0;
  padding: 0;
  margin: 0;
  }

  #leftCol ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  }

  li {
  margin: 0;
  padding: 1em;
  background: rgba(255,255,255, 0.8);
  }

  #content {
  position: relative;            
  margin-left: 25%;
  }

  

  body {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 32px;
  }

  .node rect {
  padding: 20px;
  fill: rgba(255,255,255, 0.8);
  stroke-width: 1.5px;
  }

  .edgePath path {
  stroke: hsl(34.3, 61%, 20%);
  stroke-width: 4px;
  }

  marker {
  fill: hsl(34.3, 61%, 20%);
  }

  #svg-canvas {
  background: hsl(34.3, 58.3%, 90%);
  }

  .selected rect {
  fill: #000000;
  }

  .selected text {
  fill: #ffffff;
  }
</style>

<body ng-app="ordnung" ng-controller="main">
  <div id="leftCol">
    <ul ng-sortable="{animation:150}">
      <li ng-repeat="task in tasks">
        {{ task.description }}
      </li>
    </ul>
  </div>

  <div id="content">  
    <depchart></depchart>
  </div>
</body>
